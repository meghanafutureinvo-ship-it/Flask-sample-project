<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Forgot Password</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
      <div class="card p-4 shadow-sm">
        <h4 class="mb-4 text-center">Forgot Your Password?</h4>
        <p class="text-muted text-center">Enter your email or mobile number to reset your password.</p>

        <form method="POST" action="/forgot-password">
          <div class="mb-3">
            <label for="email_or_mobile" class="form-label">Email or Mobile</label>
            <input type="text" class="form-control" id="email_or_mobile" name="email_or_mobile" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Send Reset Link</button>
          </div>

          <p class="text-center mt-3"><a href="/login">Back to Login</a></p>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
